<div class="card shadow-card p-4 mb-3">
  <h2 class="fw-bold text-center">Peticiones de tecnologías</h2>
  <p class="text-muted text-center">
    Todas las peticiones de alta de tecnologías pendientes
  </p>
  <div class="row" *ngIf="tecnologiasCargadas">
    <div class="col-md-3 mb-3" *ngFor="let pet of peticionesTecnologias">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold mb-3">{{ pet.nombreTecnologia }}</h5>
          <div class="btn-group" role="group">
            <button
              class="btn btn-dark btn-sm"
              (click)="
                insertTeconologia(
                  pet.nombreTecnologia,
                  pet.idPeticionTecnologia
                )
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-check2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"
                />
              </svg>
            </button>
            <button
              class="btn btn-dark btn-sm"
              (click)="eliminarPeticion(pet.idPeticionTecnologia)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img
    *ngIf="!tecnologiasCargadas"
    class="d-block mx-auto w-25"
    src="../../../assets/images/loading.gif"
  />
</div>
