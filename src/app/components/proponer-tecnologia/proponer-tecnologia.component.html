<div class="card shadow-card p-4 mb-3">
  <h1 class="fw-bold text-center">Solicitar nueva tecnología</h1>
  <p class="text-muted text-center">
    Solicitar la creación de una nueva tecnología
  </p>

  <form #nuevaTecnologia="ngForm" (ngSubmit)="enviarSolicitud()" class="row">
    <div class="mt-2 col-12">
      <label class="form-label fw-bold">Nueva tecnología</label>
      <input
        type="text"
        class="form-control"
        name="controlnombre"
        #controlnombre
      />
    </div>
    <div class="mt-3 col-12" *ngIf="tiposCargados">
      <label class="form-label fw-bold">Tipo de tecnologia</label>
      <select class="form-select" name="selecttipo" #selecttipo>
        <option
          *ngFor="let tecnologia of tecnologias"
          [value]="tecnologia.idTipoTecnologia"
        >
          {{ tecnologia.descripcion }}
        </option>
      </select>
    </div>
    <img
      *ngIf="!tiposCargados"
      class="d-block mx-auto col-6 col-md-3"
      src="../../../assets/images/loading.gif"
    />

    <div class="col-12">
      <button class="btn btn-dark w-100 mt-3 py-2">Enviar solicitud</button>
    </div>
  </form>
</div>
