<div class="card shadow-card p-4 mb-3">
  <div class="row" *ngIf="charla">
    <h1 class="fw-bold text-center">{{ charla.descripcionCharla }}</h1>
    <p class="text-muted text-center mb-4">Detalles de la charla</p>
    <div class="col-md-6 mb-3 mb-md-0">
      <label class="form-label fw-bold">Descripción</label>
      <input
        type="text"
        readonly
        class="form-control"
        [value]="charla.descripcionCharla"
      />
    </div>
    <div class="col-md-6">
      <label class="form-label fw-bold">Fecha Charla</label>
      <input
        type="text"
        readonly
        class="form-control"
        [value]="charla.fechaCharla | date : 'medium'"
      />
    </div>
    <div class="col-md-6 mt-3">
      <label class="form-label fw-bold">Estado</label>
      <input
        type="text"
        readonly
        class="form-control"
        [value]="charla.estadoCharla"
      />
    </div>
    <div class="col-md-6 mt-3">
      <label class="form-label fw-bold">Provincia</label>
      <input
        type="text"
        readonly
        class="form-control"
        [value]="charla.provincia"
      />
    </div>
    <div class="col-md-6 mt-3">
      <label class="form-label fw-bold">Curso</label>
      <input
        type="text"
        readonly
        class="form-control"
        [value]="charla.nombreCurso"
      />
    </div>

    <div class="col-md-6 mt-3">
      <label class="form-label fw-bold">Fecha Solicitud</label>
      <input
        type="text"
        readonly
        class="form-control"
        [value]="charla.fechaSolicitudCharla | date : 'medium'"
      />
    </div>
    <div class="col-md-6 mt-3">
      <label class="form-label fw-bold">Modalidad</label>
      <input
        type="text"
        readonly
        class="form-control"
        [value]="charla.modalidad"
      />
    </div>
    <div class="col-md-6 mt-3">
      <label class="form-label fw-bold">TechRider</label>
      <input
        type="text"
        readonly
        class="form-control"
        [value]="charla.techRider"
      />
    </div>
    <div class="col-12 mt-3" *ngIf="tecnologiasCargadas">
      <label class="form-label fw-bold">Tecnologías</label>
      <select
        class="form-select"
        multiple
        [size]="tecnologias.length"
        style="overflow-y: hidden"
      >
        <option *ngFor="let tecnologia of tecnologias">
          {{ tecnologia }}
        </option>
      </select>
    </div>
    <img
      *ngIf="!tecnologiasCargadas"
      class="d-block mx-auto w-25 mt-3"
      src="../../../assets/images/loading.gif"
    />
    <div class="mt-3">
      <label class="form-label fw-bold">Observaciones</label>
      <textarea class="form-control" [value]="charla.observacionesCharla">
      </textarea>
    </div>
  </div>
  <img
    *ngIf="!charla"
    class="d-block mx-auto w-25"
    src="../../../assets/images/loading.gif"
  />
</div>
