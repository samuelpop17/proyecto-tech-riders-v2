<div class="card shadow-card p-4 mb-3">
  <h1 class="fw-bold text-center">Solicitar charla</h1>
  <p class="text-muted text-center">Rellena los datos de tu charla</p>
  <form
    #solicitarCharlaForm="ngForm"
    class="row"
    (ngSubmit)="solicitarCharla()"
  >
    <div class="col-12">
      <div class="mt-1" *ngIf="tecnologias">
        <label class="form-label fw-bold">Elige una o más tecnologías</label>
        <select
          class="form-select"
          multiple
          #selecttecnologias
          name="selecttecnologias"
          size="5"
        >
          <option
            *ngFor="let tecnologia of tecnologias; let i = index"
            [value]="tecnologia.idTecnologia"
            [selected]="i == 0"
          >
            {{ tecnologia.nombreTecnologia }}
          </option>
        </select>
      </div>
      <img
        *ngIf="!tecnologias"
        class="d-block mx-auto w-25"
        src="../../../assets/images/loading.gif"
      />
    </div>

    <div class="mt-3 col-12">
      <label class="form-label fw-bold">Descripción</label>
      <input
        type="text"
        class="form-control"
        #controldescripcion
        name="controldescripcion"
        placeholder="Escribe la descripción de la charla"
      />
    </div>
    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Fecha Charla</label>
      <input
        type="datetime-local"
        class="form-control"
        #controlfecha
        name="controlfecha"
      />
    </div>
    <div class="mt-3 col-md-6">
      <div *ngIf="cursos">
        <label class="form-label fw-bold">Curso</label>
        <select class="form-select" #selectcurso name="selectcurso">
          <option *ngFor="let curso of cursos" [value]="curso.idCurso">
            {{ curso.nombreCurso }}
          </option>
        </select>
      </div>
      <img
        *ngIf="!cursos"
        class="d-block mx-auto w-25"
        src="../../../assets/images/loading.gif"
      />
    </div>
    <div class="mt-3 col-md-4">
      <label class="form-label fw-bold">Turno</label>
      <select class="form-select" #selectturno name="selectturno">
        <option value="MAÑANA">MAÑANA</option>
        <option value="TARDE">TARDE</option>
      </select>
    </div>
    <div class="mt-3 col-md-4">
      <label class="form-label fw-bold">Modalidad</label>
      <select class="form-select" #selectmodalidad name="selectmodalidad">
        <option value="SIN DEFINIR">SIN DEFINIR</option>
        <option value="ONLINE">ONLINE</option>
        <option value="PRESENCIAL">PRESENCIAL</option>
      </select>
    </div>
    <div class="mt-3 col-md-4">
      <div *ngIf="provincias">
        <label class="form-label fw-bold">Provincia</label>
        <select class="form-select" #selectprovincia name="selectprovincia">
          <option
            *ngFor="let provincia of provincias"
            [value]="provincia.idProvincia"
          >
            {{ provincia.nombreProvincia }}
          </option>
        </select>
      </div>
      <img
        *ngIf="!provincias"
        class="d-block mx-auto w-25"
        src="../../../assets/images/loading.gif"
      />
    </div>
    <div class="mt-3">
      <label class="form-label fw-bold">Observaciones</label>
      <textarea
        class="form-control"
        #controlobservaciones
        name="controlobservaciones"
      ></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-dark rounded w-100 mt-3 py-2">
        Solicitar charla
      </button>
    </div>
  </form>
</div>
