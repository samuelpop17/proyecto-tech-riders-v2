<div class="card shadow-card p-4 mb-3">
  <h1 class="fw-bold text-center">
    Registrar <span *ngIf="isEmpresaOrCentro == 1">empresa </span>
    <span *ngIf="isEmpresaOrCentro == 2">centro</span>
  </h1>
  <p class="text-muted text-center">
    Introduce los detalles de tu
    <span *ngIf="isEmpresaOrCentro == 1">empresa</span>
    <span *ngIf="isEmpresaOrCentro == 2">centro</span>
  </p>
  <form
    #newEmpresaCentro="ngForm"
    (ngSubmit)="registerEmpresaCentro()"
    class="row"
  >
    <div class="mt-2 mt-md-3">
      <label class="form-label fw-bold">Nombre</label>
      <input
        type="text"
        class="form-control"
        name="nombre"
        #nombre
        required
        [placeholder]="
          isEmpresaOrCentro == 1 ? 'Nombre de la empresa' : 'Nombre del centro'
        "
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Dirección</label>
      <input
        type="text"
        class="form-control"
        name="direccion"
        #direccion
        required
        [placeholder]="
          isEmpresaOrCentro == 1
            ? 'Dirección de la empresa'
            : 'Dirección del centro'
        "
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Teléfono</label>
      <input
        type="text"
        class="form-control"
        name="telefono"
        #telefono
        required
        placeholder="Número de contacto"
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Persona de Contacto</label>
      <input
        type="text"
        class="form-control"
        name="personaContacto"
        #personaContacto
        required
        placeholder="Persona de contacto"
        [value]="nomRepresentante"
        *ngIf="nomRepresentante"
      />
      <img
        *ngIf="!nomRepresentante"
        class="d-block mx-auto w-25"
        src="../../../assets/images/loading.gif"
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">CIF</label>
      <input
        type="text"
        class="form-control"
        name="cif"
        #cif
        required
        placeholder="Código de identificación fiscal"
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Provincia</label>
      <select
        class="form-select"
        name="selectprovincia"
        #selectprovincia
        *ngIf="provincias"
      >
        <option
          *ngFor="let provincia of provincias"
          [value]="provincia.idProvincia"
        >
          {{ provincia.nombreProvincia }}
        </option>
      </select>
      <img
        *ngIf="!provincias"
        class="d-block mx-auto w-25"
        src="../../../assets/images/loading.gif"
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Razón Social</label>
      <input
        type="text"
        class="form-control"
        name="razonSocial"
        #razonSocial
        [placeholder]="
          isEmpresaOrCentro == 1
            ? 'Razón social de la empresa'
            : 'Razón social del centro'
        "
      />
    </div>

    <div class="col-12">
      <button class="btn btn-dark rounded w-100 mt-3 py-2">
        Registrar <span *ngIf="isEmpresaOrCentro == 1">empresa</span>
        <span *ngIf="isEmpresaOrCentro == 2">centro</span>
      </button>
    </div>
  </form>
</div>
