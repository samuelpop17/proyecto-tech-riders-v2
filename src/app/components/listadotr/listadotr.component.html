<div class="container">
  <form #filtraoTabla="ngForm" (ngSubmit)="filtrarTabla()" class="my-3">
    <div class="card card shadow-card p-4">
      <h1 class="fw-bold text-center">TechRiders</h1>
      <div class="row">
        <div class="mt-3 col-md-4">
          <label class="form-label fw-bold">Empresa</label>
          <select class="form-select" #selectempresa name="selectempresa">
            <option value="todo">Todas</option>
            <option
              *ngFor="let charla of charlasFiltroEmpresa"
              value="{{ charla.empresa }}"
            >
              {{ charla.empresa }}
            </option>
          </select>
        </div>
        <div class="mt-3 col-md-4">
          <label class="form-label fw-bold">TechRider</label>
          <select class="form-select" #selectTr name="selectTr">
            <option value="todo">Todos</option>
            <option
              *ngFor="let charla of charlasFiltroTr"
              value="{{ charla.techRider }}"
            >
              {{ charla.techRider }}
            </option>
          </select>
        </div>
        <div class="mt-2 col-md-4 align-bottom d-flex">
          <button class="btn btn-dark rounded w-100 mt-4">
            Aplicar filtros
          </button>
        </div>
      </div>
    </div>
  </form>
  <div class="row mt-3" *ngIf="techRidersCargados">
    <div
      class="col-md-3 mb-3 d-flex align-items-stretch"
      *ngFor="let tr of techriders"
    >
      <div class="card card shadow-card w-100">
        <div class="card-body">
          <h5 class="card-title text-center">{{ tr.techRider }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-envelope mb-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
              />
            </svg>
            {{ tr.email }}
          </h6>
          <h6
            class="card-subtitle text-body-secondary text-center"
            *ngIf="tr.empresa"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-building mb-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5z"
              />
              <path
                d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1zm11 0H3v14h3v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V15h3z"
              />
            </svg>
            {{ tr.empresa }}
          </h6>
          <div class="row">
            <div class="btn-group" role="group">
              <a
                *ngIf="role == 1 || tr.linkedInVisible == 1"
                class="btn btn-primary mx-auto d-block col-6 col-lg-3 mt-3"
                [href]="'https://' + tr.linkedIn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-linkedin"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
                  />
                </svg>
              </a>
              <a
                class="btn btn-dark mx-auto d-block col-6 col-lg-3 mt-3"
                [routerLink]="['/techrider', tr.id]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-info-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                  />
                  <path
                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img
    *ngIf="!techRidersCargados"
    class="d-block mx-auto w-25"
    src="../../../assets/images/loading.gif"
  />
</div>
