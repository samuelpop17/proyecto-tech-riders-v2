<div class="card shadow-card p-4 mb-3">
  <h2 class="fw-bold text-center">Solicitudes de acreditación</h2>
  <p class="text-muted text-center">
    Todas las solicitudes de acreditaciones de charlas pendientes
  </p>
  <div
    class="table-responsive card border-bottom-0 w-100"
    *ngIf="acreditacionesCargadas"
  >
    <table class="table mb-0">
      <thead class="small rounded-4 table-secondary">
        <tr>
          <th class="text-muted">ID</th>
          <th class="text-muted">Descripción</th>
          <th class="text-muted">Fecha Solicitud</th>
          <th class="text-muted">Fecha Charla</th>
          <th class="text-muted text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let charla of charlas">
          <td>{{ charla.idCharla }}</td>
          <td class="fw-bold">{{ charla.descripcion }}</td>
          <td>{{ charla.fechaSolicitud | date : "mediumDate" }}</td>
          <td>{{ charla.fechaCharla | date : "mediumDate" }}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button
                class="btn btn-dark btn-sm"
                (click)="
                  cambiarEstado(charla.idCharla, charla.idPeticionAltaUsers)
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-check2"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"
                  />
                </svg>
              </button>
              <button
                class="btn btn-dark btn-sm"
                (click)="eliminarAcreditacion(charla.idPeticionAltaUsers)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-x-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                  />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <img
    *ngIf="!acreditacionesCargadas"
    class="d-block mx-auto w-25"
    src="../../../assets/images/loading.gif"
  />
</div>
